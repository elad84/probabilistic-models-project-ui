
<!doctype html>
<html>
<head>
    <title>Network | Basic usage</title>

    <script type="text/javascript" src="models-sdk.min.js"></script>
    <script type="text/javascript" src="./vis.js"></script>
    <link href="./vis-network.min.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script>
        $(document).ready(() =>{

           $('#moralizedButton').click(()=>{
               $('.moralized').show();
           });
        });
    </script>



    <style type="text/css">
        /*.network {*/
            /*width: 600px;*/
            /**/
        /*}*/

        .network-border{
            height: 400px;
            border: 1px solid lightgray;
        }


        .display{
            margin-bottom: 20px;
        }

        .dataTables_wrapper{
            margin-bottom: 30px;
        }

        td.highlight {
            background-color: whitesmoke !important;
        }

        thead, th, tr {text-align: center;}
    </style>
</head>
<body>

<p>
    Your network
</p>

<div style="width: 100%">
    <div id="mynetwork" class="network-border" style="width: 46%; float: left; margin-right: 50px;"></div>
    <button type="button" id="moralizedButton">Convert to Moralized Graph</button>
    <div style="width:50%; float: left">
        <div id="binaryMatrix" style="display: none"></div>
        <!--<div style="margin-bottom: 30px">-->

        <!--<input type="text" placeholder="e.g node1, node2"/>-->
        <!--</div>-->
        <div id="tableDiv">
        </div>
    </div>
    <div class="moralized" style="width: 46%; float: left;clear: both; margin-top: 50px;display: none">
        <div>Moralized Graph</div>
        <div id="moralized" class="network-border"></div>
    </div>
    <div style="display: none">
        Selected Node Values:
        <select id="observed"></select>
    </div>
</div>


</body>
</html>
